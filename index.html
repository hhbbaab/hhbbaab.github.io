<!DOCTYPE html>
<html>
<head>
	<title>小游戏</title>
	<meta charset="UTF-8">
	<style type="text/css">
		#game-board {
			width: 400px;
			height: 400px;
			border: 1px solid black;
			margin: 0 auto;
			position: relative;
		}

		#player {
			background-color: red;
			width: 20px;
			height: 20px;
			position: absolute;
			left: 190px;
			top: 380px;
		}

		#enemy {
			background-color: blue;
			width: 20px;
			height: 20px;
			position: absolute;
			left: 180px;
			top: 50px;
		}
	</style>
</head>
<body>

<div id="game-board">
	<div id="player"></div>
	<div id="enemy"></div>
</div>

<script type="text/javascript">
	var player = document.getElementById('player');
	var enemy = document.getElementById('enemy');
	var gameBoard = document.getElementById('game-board');

	var playerLeft = parseInt(window.getComputedStyle(player).getPropertyValue('left'));

	function moveEnemy() {
		var enemyTop = parseInt(window.getComputedStyle(enemy).getPropertyValue('top'));
		enemy.style.top = (enemyTop + 50) + 'px';
		if (enemyTop >= 380) {
			alert("Game Over");
			clearInterval(enemyMove);
		}
	}

	var enemyMove = setInterval(moveEnemy, 500);

	document.addEventListener('keydown', function(event) {
	  if (event.code === 'ArrowLeft') {
	    playerLeft -= 10;
	  }
	  else if (event.code === 'ArrowRight') {
	    playerLeft += 10;
	  }
	  player.style.left = playerLeft + 'px';

	  if (playerLeft < 0 || playerLeft > 380) {
	  	alert("Game Over");
		clearInterval(enemyMove);
	  }

	  var playerTop = parseInt(window.getComputedStyle(player).getPropertyValue('top'));
	  var enemyTop = parseInt(window.getComputedStyle(enemy).getPropertyValue('top'));
	  var enemyLeft = parseInt(window.getComputedStyle(enemy).getPropertyValue('left'));

	  if (playerTop <= (enemyTop + 20) && enemyTop <= (playerTop + 20) && playerLeft <= (enemyLeft + 20) && enemyLeft <= (playerLeft + 20)) {
	    alert("Game Over");
	    clearInterval(enemyMove);
	  }
	});

</script>

</body>
</html>
